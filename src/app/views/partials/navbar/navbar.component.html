<nav class="relative z-10 flex items-center justify-end h-16 bg-white shadow lg:items-stretch lg:justify-between">
    <div class="justify-end hidden w-full pr-6 lg:flex">
        <div class="items-center justify-center hidden h-full pl-6 pr-24 lg:flex">
            <div class="relative w-full ">
                <div class="absolute inset-0 w-4 h-4 m-auto ml-4 text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="16"
                        height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <circle cx="10" cy="10" r="7" />
                        <line x1="21" y1="21" x2="15" y2="15" />
                    </svg>
                </div>
                <input
                    class="w-[20vw] py-2 pl-12 text-sm text-gray-500 bg-gray-100 border border-gray-100 rounded focus:outline-none focus:border-indigo-700"
                    type="text" placeholder="Search" />
            </div>
        </div>
        <div class="hidden w-1/2 lg:flex">
            <div class="flex items-center justify-end w-full pl-8">
                <div class="relative flex items-center cursor-pointer"
                    (click)="isList === 1 ? (isList = 0) : (isList = 1)">
                    <div class="rounded-full">
                        <ul class="absolute left-0 w-full p-2 mt-12 bg-white border-r rounded shadow sm:mt-16"
                            *ngIf="isList">
                            <li
                                class="flex items-center justify-between w-full text-gray-600 cursor-pointer hover:text-indigo-700">
                                <div class="flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user"
                                        width="18" height="18" viewBox="0 0 24 24" stroke-width="1.5"
                                        stroke="currentColor" fill="none" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" />
                                        <circle cx="12" cy="7" r="4" />
                                        <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                                    </svg>
                                    <span class="ml-2 text-sm">My Profile</span>
                                </div>
                            </li>
                            <li (click)="signOut()"
                                class="flex items-center justify-between w-full mt-2 text-gray-600 cursor-pointer hover:text-indigo-700">
                                <div class="flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout"
                                        width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5"
                                        stroke="currentColor" fill="none" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" />
                                        <path
                                            d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                                        <path d="M7 12h14l-3 -3m0 6l3 -3" />
                                    </svg>
                                    <span class="ml-2 text-sm">Sign out</span>
                                </div>
                            </li>
                        </ul>
                        <div class="relative">
                            <img class="object-cover w-10 h-10 rounded-full"
                                src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dXNlcnxlbnwwfHwwfHw%3D&w=1000&q=80"
                                alt="avatar" />
                        </div>
                    </div>
                    <p class="mx-3 text-sm text-gray-800">{{agence_name ? agence_name :'Agence' }}</p>
                    <div class="text-gray-600 cursor-pointer">
                        <svg aria-haspopup="true" xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-chevron-down" width="20" height="20" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" />
                            <polyline points="6 9 12 15 18 9" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="relative visible mr-8 text-gray-600 lg:hidden" (click)="isMenu = true" id="menu">
        <svg aria-label="Main Menu" aria-haspopup="true" xmlns="http://www.w3.org/2000/svg"
            class="cursor-pointer icon icon-tabler icon-tabler-menu" width="30" height="30" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" />
            <line x1="4" y1="8" x2="20" y2="8" />
            <line x1="4" y1="16" x2="20" y2="16" />
        </svg>
    </div>
</nav>
