<div class="flex items-start justify-between py-4 ml-2 capitalize border-b rounded-t">
    <h3 class="text-lg font-medium">statistics</h3>
</div>
<app-spinner *ngIf="loading" [props]="{width:'28px',height:'28px'}"></app-spinner>
<div class="flex flex-wrap w-full" *ngIf="!loading">
    <div *ngFor="let card of cards" class="w-full sm:w-6/12 md:w-4/12 lg:w-3/12 px-2">
        <div class="bg-gray-100 flex flex-col min-w-0 break-words rounded mb-6 xl:mb-0 shadow-lg">
            <div class="flex-auto p-4">
                <div class="flex flex-wrap">
                    <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
                        <h5 class="text-gray-400 uppercase font-semibold text-xs">
                            {{card.title}}
                        </h5>
                        <span class="font-medium text-xl text-blueGray-700">
                            {{card.statistic}}
                        </span>
                    </div>
                    <div class="relative w-auto pl-4 flex-initial">
                        <div
                            class="text-white bg-blue-600 p-3 text-center inline-flex items-center justify-center w-12 h-12 shadow-lg rounded-full">
                            <i [class]="card.icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
