<div class="flex justify-between ">
    <h3 class="text-2xl font-bold">List of transactions</h3>
    <button
    routerLink="/admin/transactions/create"
    class="px-4 py-2 text-xs font-medium text-white uppercase transition-all duration-150 ease-linear bg-blue-700 rounded shadow outline-none cursor-pointer hover:shadow-md focus:outline-none"
    type="button"
  >
    <i class="fa-solid fa-plus"></i>
    add transaction
  </button>
</div>

<div
  class="flex flex-col w-full min-w-0 mt-12 mb-6 break-words rounded shadow-lg bg-gray-50"
>
  <div class="py-3 mb-5 border-0 rounded-t">
    <div class="flex flex-wrap items-center">
    </div>
  </div>
  <div class="block w-full overflow-x-auto">
    <table class="items-center w-full bg-transparent border-collapse">
      <thead>
        <tr>
          <th
            class="px-6 py-3 text-xs font-semibold text-left uppercase align-middle border border-l-0 border-r-0 border-solid whitespace-nowrap"
          >
            from
          </th>
          <th
            class="px-6 py-3 text-xs font-semibold text-left uppercase align-middle border border-l-0 border-r-0 border-solid whitespace-nowrap"
          >
            to
          </th>
          <th
            class="px-6 py-3 text-xs font-semibold text-left uppercase align-middle border border-l-0 border-r-0 border-solid whitespace-nowrap"
          >
            amount
          </th>
          <th
            class="px-6 py-3 text-xs font-semibold text-left uppercase align-middle border border-l-0 border-r-0 border-solid whitespace-nowrap"
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let transaction of listTransaction">
          <td

            class="p-2 px-6 text-xs border-t-0 border-l-0 border-r-0 whitespace-nowrap"
          >
            {{ transaction.fromId }}
          </td>
          <td
            class="p-2 px-6 text-xs border-t-0 border-l-0 border-r-0 whitespace-nowrap"
          >
          {{ transaction.toId }}
        </td>
          <td
            class="p-2 px-6 text-xs border-t-0 border-l-0 border-r-0 whitespace-nowrap"
          >
          {{ transaction.amount }}
          </td>
          <td
            class="p-2 px-6 space-x-2 text-xs border-t-0 border-l-0 border-r-0 whitespace-nowrap"
          >
            see more
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
